<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Biography Data of Iga Świątek</h2>
    <button id="startBtn" class="btn btn-primary">Start</button>
    <div id="bioData" class="mt-4">
        <!-- Dynamic content will be displayed here -->
    </div>
</div>

<script>
    document.getElementById('startBtn').addEventListener('click', function () {
        document.getElementById('startBtn').remove()
        const eventSource = new EventSource('/stream');
        eventSource.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (!data.is_finish)
                displayData(data.value);
            else {
                console.log("connection SSE closed")
                eventSource.close()
            }
        };
    });

    function displayData(data) {
        const bioDataDiv = document.getElementById('bioData');
        const nationality = data.hasOwnProperty('nationality') ? data.nationality : ""
        const year_born = data.hasOwnProperty('year_born') ? data.year_born : ""
        const year_die = data.hasOwnProperty('year_die') ? (data.year_die ? data.year_die : '---') : "";
        const important_keywords_str = data.hasOwnProperty('important_keywords')
            ? data.important_keywords.join(', ') : "";
        const short_bio = data.hasOwnProperty('short_bio') ? data.short_bio : ""
        const description = data.hasOwnProperty('description') ? data.description : ""
        bioDataDiv.innerHTML = `
            <p><strong>Nationality:</strong> ${nationality}</p>
            <p><strong>Year Born:</strong> ${year_born}</p>
            <p><strong>Year Died:</strong> ${year_die}</p>
            <p><strong>Important Keywords:</strong> ${important_keywords_str}</p>
            <p><strong>Short Bio:</strong> ${short_bio}</p>
            <p><strong>Description:</strong> ${description}</p>
        `;
    }
</script>

</body>
</html>
